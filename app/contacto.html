    <div class="container" id="parteContacto">
        <h1><b>Contacta con nosotros:</b></h1>
        
        <br/>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="nombre" class="col-sm-2 control-label">Nombre:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="telefono" class="col-sm-2 control-label">Teléfono:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="telefono" placeholder="Escriba su teléfono">
            </div>
          </div>
           <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Escriba su email">
            </div>
          </div>
           <div class="form-group">
            <label for="mensaje" class="col-sm-2 control-label">Mensaje:</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="mensaje" rows="3">Escribe tu mensaje aquí</textarea>
            </div>
          </div>
          <!-- Button -->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="enviar"></label>
              <div class="controls">
                <button id="enviar" name="enviar" class="btn btn-info">Enviar</button>
              </div>
            </div>

        </form>

    </div>
